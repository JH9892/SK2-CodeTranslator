<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SK2 - Code Translator :: Join</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="Center_whitespace" id="Center_whitespace">
        <div class="SK2"></div>
        <div class="innerbox">
            <div class="valueBox">
                <p>ID</p>
                <input class="box" type="id" name="ID" />
            </div>
            <div class="valueBox">
                <p>PASSWORD</p>
                <input class="box" type="password" name="password" />
            </div>
            <div class="valueBox">
                <p>NAME</p>
                <input class="box" type="name" name="name" />
            </div>
            <div class="valueBox">
                <p>E-MAIL</p>
                <input class="box" type="email" name="email" />
            </div>


            <a href="login.html">
                <input type="submit" id="join" value="SIGN-UP" name="SIGN-UP" />
            </a>
        </div>
    </div>
</body></html>
