<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK2 - Code Translator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
<!--
    ==========================================
                Top Area Contents 
    ==========================================
                                                -->
    <div class="front_nav_Area">
        <a href="index.html">
            <div class="SK2"></div>
        </a>
        <section id="right">
            <span class="EMAIL">EMAIL :
                <input class="inputbox" type="email" name="email" />
            </span>
            <span class="PASSWORD">PASSWORD :
                <input class="inputbox" type="password" name="password" />
            </span>
            <span class="loginbox" id="loginbox">Log-in</span>
            <a href="/viewer/SubPage/signup.html">
                <div class="Reddot" id="Reddot"></div>
            </a>
        </section>
    </div>
<!--
    ==========================================
                Center Area Contents 
    ==========================================
                                                -->
    <div class="Center_Section">
        <div id="SideMenu" class="SideMenu" onclick="sidedetails-expand()"></div>
        <div class="sidedetails" id="sidedetails">
            <a href="/viewer/SubPage/PageA.html">A.</a>
            <a href="/viewer/SubPage/PageB.html">B.</a>
            <a href="#">SK2.</a>
            <a href="#">C.</a>
            <a href="#">D.</a>
        </div>
        <div class="bkgImage"></div>
    </div>
    
    <script>
        var i = 0;

        function expand() {
            if (i == 0) {
                document.getElementById("sidedetails").style.transform = "scale(1.5)";
                document.getElementById("SideMenu").style.backgroundColor = "#fff";
                i = 1;
            } else {
                document.getElementById("sidedetails").style.transform = "scale(0)";
                document.getElementById("SideMenu").style.backgroundColor = "#ff0000";
                i = 0;
            }
        }
    </script>
    <!--
    ==========================================
                End Area Contents 
    ==========================================
                                                -->
    <div class="end_Area">
        <div id="lower_Menu">
            <a class="MENU" href="/viewer/SubPage/PageA.html">A</a>
            <a class="MENU" href="/viewer/SubPage/PageB.html">B</a>
            <a class="MENU" href="#">C</a>
            <a class="MENU" href="#">D</a>
        </div>
    </div>
</body></html>
